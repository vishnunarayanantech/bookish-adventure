<style>

.ui-datepicker .ui-datepicker-prev span { display: none !important; }

<div id="quickSearch">
<form id="homequickSearch" method="post" action="/rentals/results.cfm" class="validate">
<div class="row">
<div class="col">
<input name="strCheckin" type="text" id="start-date" aria-label="Check In" placeholder="Check In" readonly>
</div>
<div class="col">
<input name="strCheckout" type="text" id="end-date" aria-label="Check Out" placeholder="Check Out" readonly>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
<script type="text/javascript">
jQuery(function ($) {
$('#start-date').datepicker({
minDate: '+0d',
onSelect: function( selectedDate ) {
var newDate = $(this).datepicker('getDate');
newDate.setDate(newDate.getDate()+4);
$('#end-date').datepicker('setDate',newDate);
$('#end-date').datepicker('option','minDate',selectedDate);
setTimeout(function(){
$( "#end-date" ).datepicker('show');
}, 16);
}
});
$('#end-date').datepicker({
minDate: '+1d'
});
});
</script>
